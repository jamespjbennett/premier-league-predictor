    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Premier League Predictor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>    <link rel="stylesheet" href="css/main.css">

    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Premier League Predictor</span>
              <li class="nav-item active">
                <a class="nav-link" href="home.html">Quick League <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="in_play.html">In Play Games <span class="sr-only">(current)</span></a>
              </li>
        </nav>
        <div class="main-wrapper">
            <div class="col-xs-12">
                <div class="col-xs-6">
                   <h2 id="winner"></h2>
                </div>
            </div>
        	<div class="col-xs-6">
        		<div id="league-table">
                    <h3 class="content-header table">League Table:</h3>
                    <div class="col-xs-4 team-name"><b>Team</b></div>
                    <div class="col-xs-2 team-name"><b>F</b></div>
                    <div class="col-xs-2 team-name"><b>A</b></div>
                    <div class="col-xs-2 team-name"><b>GD</b></div>
                    <div class="col-xs-2 team-name"><b>P</b></div>
                    <div id="league-table-data"></div>
                </div>
        	</div>	
        	<div class="col-xs-6">
                <ul class="nav nav-tabs ">
                  <li class="active detail-selector" id="fixture"><a href="#">Fixtures/Results</a></li>
                  <li class="detail-selector" id="scorer"><a href="#">Top scorers</a></li>
                  <li class="detail-selector" id="team-scorer"><a href="#">Team Stats</a></li>
                </ul>
                <div id="fixture-section" class="nav-section show">
                    <h3 class="content-header">Fixtures/Results: (scroll to see all)</h3>
            		<div id="fixture-table">
                    </div>
                    <div class="col-xs-5">
                        <button id="play-fixture" class="btn btn-primary">PLAY</button>
                        <button id="next-fixture" class="hide btn btn-primary">NEXT FIXTURES</button>
                    </div>
                </div>

                <div class="col-xs-12 nav-section hide" id="scorer-section" style="margin-top:10px; margin-left: -3%;">
                    <h3 class="content-header">Top Scorers:</h3>
                    <div class="top-scorers-div">
                        <ul id ="top-scorers-list"></ul>
                    </div>
                </div>
                <div class="col-xs-12 nav-section hide" id="team-scorer-section" style="margin-top:10px; margin-left: -3%;">
                    <h3 class="content-header">Team Stats:</h3>
                    <div class="team-top-scorers-div">
                        <ul id ="team-top-scorers-list"></ul>
                    </div>
                </div>

        	</div>	
        </div>

        <!-- <script src="js/combinations.js"></script> -->
        <script src="js/data.js"></script>
        <script src="js/game_logic.js"></script>
        <script src="js/site-navigation.js"></script>
        <script src="js/data_v2.js"></script>
        <script src="js/game_logic_v2.js"></script>
